<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión - PagaMenos</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-body">

    <div class="login-split-layout">
        <!-- Left Side (Dark Info) -->
        <div class="login-left">
            <div class="login-left-bg-shapes">
                <div class="shape-circle-1"></div>
                <div class="shape-circle-2"></div>
                <div class="shape-circle-3"></div>
            </div>

            <div class="login-left-content">
                <a href="index.html" class="logo mb-8 block">
                    <span class="logo-green">PAGA</span><span class="logo-white">MENOS</span>
                </a>
                <h1 class="login-heading">
                    Bienvenido de vuelta a tu camino a la libertad
                </h1>
                <p class="login-subheading">
                    Tu seguridad y tranquilidad son nuestra prioridad.
                </p>
            </div>
        </div>

        <!-- Right Side (Form) -->
        <div class="login-right">
            <a href="index.html" class="login-back-btn">
                <i data-lucide="chevron-left" width="16" height="16"></i> Volver
            </a>

            <div class="login-card">
                <h2 class="login-card-title">Inicia Sesión</h2>

                <form class="login-form">
                    <div class="input-group">
                        <label>Correo Electrónico</label>
                        <div class="input-wrapper">
                            <input type="email" placeholder=" " required>
                            <i data-lucide="mail" class="input-icon" width="20" height="20"></i>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Contraseña</label>
                        <div class="input-wrapper">
                            <input type="password" placeholder=" " required>
                            <i data-lucide="eye-off" class="input-icon" width="20" height="20"></i>
                        </div>
                    </div>

                    <div class="login-forgot">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>

                    <div class="login-buttons">
                        <button type="submit"
                            class="btn btn-primary btn-shadow-glow flex items-center justify-center gap-2 w-full login-submit-btn">
                            Iniciar sesión <i data-lucide="arrow-right" width="18" height="18"></i>
                        </button>
                        <button type="button" class="btn btn-outline-green w-full">
                            Iniciar sesión único
                        </button>
                    </div>

                    <div class="login-divider">
                        <span>○</span>
                    </div>

                    <button type="button" class="btn btn-social w-full">
                        <svg class="google-icon" viewBox="0 0 24 24" width="20" height="20">
                            <path fill="#4285F4"
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path fill="#34A853"
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path fill="#FBBC05"
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                            <path fill="#EA4335"
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        </svg>
                        Continuar con Google
                    </button>
                </form>

                <p class="login-signup-text">
                    ¿Primera vez aquí? <a href="#">REGÍSTRATE</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
